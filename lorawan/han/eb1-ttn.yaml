    - name: "LoRa Counter"
      unique_id: EB1_LoRa_Counter
      state_topic: "home/v3/nikito-app@ttn/devices/eui-70b3d57ed0067bb5/up"
      value_template: >
        {% if value_json.uplink_message is defined %}
          {% if value_json.uplink_message.f_cnt is defined %}
            {{ value_json.uplink_message.f_cnt }}
          {% endif %}
        {% endif %}
      state_class: measurement
      device:
        identifiers: nikito7-EB1
        name: EB1
        model: Easy HAN
        manufacturer: nikito7
